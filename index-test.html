  <style>
    :root {
      --bg:#0b1220;
      --ink:#ffffff;
      --muted:#cbd5e1;
      --line:#1e293b;
      --surface:#1e293b;
      --panel:#162032;
      --accent:#2563eb;
      --accent2:#3b82f6;
      --radius:14px;
      --shadow:0 4px 16px rgba(0,0,0,0.4);
    }
	html, body {
      background-color: #0b1220 !important;
      color: #ffffff !important;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      color:var(--ink);
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    header{
      position:sticky;top:0;z-index:40;
      background:rgba(11,18,32,0.85);
      backdrop-filter:saturate(1.1) blur(8px);
      border-bottom:1px solid var(--line);
    }
    .container{max-width:1040px;margin:0 auto;padding:0 20px}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:0.2px;color:#fff}
    .logo{width:24px;height:24px;border-radius:8px;display:inline-block;overflow:hidden}
    .logo svg{width:100%;height:100%;display:block}
    .logo img{
      width:100%;
      height:100%;
      display:block;
      border-radius:8px;
      clip-path: inset(0 round 8px);
    }
    nav a{color:#fff;opacity:0.9;text-decoration:none;padding:8px 10px;border-radius:8px}
    nav a:hover,nav a:focus{background:var(--panel);outline:none}
    main section{padding:28px 0}
    .hero{padding:56px 0 28px}
    .hero .wrap{display:grid;grid-template-columns:1.15fr 1fr;gap:26px;align-items:center}
    @media (max-width:900px){.hero .wrap{grid-template-columns:1fr}}
    h1{font-size:clamp(32px,5vw,48px);line-height:1.08;margin:0 0 10px;color:#fff}
    .eyebrow{font-size:12px;text-transform:uppercase;letter-spacing:0.12em;display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;border:1px solid var(--line);background:var(--panel);color:var(--muted);margin-bottom:8px}
    .lead{color:var(--muted);font-size:clamp(16px,2.2vw,18px);max-width:60ch}
    .card{background:var(--surface);border:1px solid var(--line);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow);color:#fff}
    .cta-row{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;border:1px solid var(--line);background:var(--panel);color:#fff;font-weight:700;text-decoration:none;box-shadow:0 1px 2px rgba(2,6,23,0.3)}
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}
    .btn.block{padding:12px 18px;font-size:16px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(3, 1fr)}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    .pillrow{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid var(--line);background:var(--panel);color:var(--muted);font-size:12px}
    .section-title{display:flex;align-items:center;gap:10px;margin:0 0 8px}
    .dash{width:22px;height:2px;background:var(--accent);border-radius:2px;opacity:0.9}
    .list{margin:8px 0 0;padding:0 0 0 18px}
    .muted{color:var(--muted)}
    .foot{margin-top:28px;padding:24px 0 36px;border-top:1px solid var(--line);color:var(--muted);font-size:14px;text-align:center}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    .check{list-style:none;margin:4px 0 0;padding:0}
    .check li{position:relative;padding-left:22px;margin:4px 0}
    .check li::before{content:"âœ“";position:absolute;left:0;top:0;line-height:1.1;color:var(--accent);font-weight:700}
    details{border:1px solid var(--line);border-radius:var(--radius);background:var(--surface);box-shadow:var(--shadow);padding:14px;margin-bottom:10px;color:#fff}
    details summary{cursor:pointer;font-weight:700;list-style:none}
    details summary::-webkit-details-marker{display:none}
    details p{margin:8px 0 0;color:var(--muted)}
    .inline-help{font-size:13px;color:var(--muted)}
    .social-links a{display:inline-flex;align-items:center;justify-content:center;width:36px;height:36px;border-radius:50%;background:var(--accent);box-shadow:0 0 16px rgba(37,99,235,0.35);transition:transform 0.2s ease,opacity 0.2s ease,background 0.2s ease,box-shadow 0.2s ease;}
    .social-links a:hover{background:var(--accent2);transform:scale(1.1);box-shadow:0 0 22px rgba(30,64,175,0.45);}
    .social-links img {
      width: 20px;
      height: 20px;
      filter: none;
    }
    .social-links a {
      background: #fff;
    }
    .social-links a:hover {
      background: var(--accent2);
    }

    @media (max-width:900px){
      .menu-toggle{display:inline-flex;align-items:center;justify-content:center;width:38px;height:38px;border-radius:10px;border:1px solid var(--line);background:var(--panel);color:#fff;}
      .menu-toggle svg{width:20px;height:20px}
      nav#site-nav{position:absolute;left:0;right:0;top:64px;background:var(--panel);border-bottom:1px solid var(--line);box-shadow:var(--shadow);display:none;flex-direction:column;gap:6px;padding:10px 20px;}
      nav#site-nav.open{display:flex}
      .nav{gap:10px}
    }
    @media (min-width:901px){.menu-toggle{display:none}}
